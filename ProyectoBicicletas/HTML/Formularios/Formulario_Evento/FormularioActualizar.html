<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="../../../HTML/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../HTML/CSS/style.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="../../CSS/CaBici.png" sizes="32x32">
</head>
<body>

    <br><br>

    <div class="container">
        <h1>Actualizar Evento</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="fecha_inicio">Fecha de inicio:</label>
                <input type="date" class="form-control" id="fecha_inicio">
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="update_Evento()">Editar</button>
            <button style="margin-left: 15px;" type="reset" class="btn btn-secondary" onclick="window.location.href = '../../Views/Evento/Index.html'">Volver</button>
        </form>
    </div>

    <script type="module">
        import { Evento } from "../../../JS/Model/Evento.js";

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const evento = new Evento();

        evento.get_Evento_By_Id(id)
            .then(evento => {
                document.getElementById('nombre').value = evento[0].Nombre;
                document.getElementById('descripcion').value = evento[0].Descripcion;
                document.getElementById('fecha_inicio').value = evento[0].Fecha_inicio;
            })
            .catch(error => {
                console.error('Error:', error.message);
            });

        window.update_Evento = function() {
            evento.update_Evento(id);
        };
    </script>
</body>
</html>
